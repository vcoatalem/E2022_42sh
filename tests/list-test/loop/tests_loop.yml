 - name: for_simple
   stdin: for i in 1 2 3 ; do echo toto; done

 - name: for_seq
   stdin: for i in $(seq 1 5); do echo toto; done

 - name: for_arg
   stdin: for arg; do echo arg; done
 
 - name: for_ls
   stdin: for i in *; do echo toto; done

 - name: for_var
   stdin: for i in  1 2 3 ; do echo $i; done

 - name: for_var_quote
   stdin: for i in $(seq 1 5); do echo "$i"; done

 - name: for_break
   stdin: for i in $(seq 1 5); do break 2; done

 - name: for_continue
   stdin: for i in $(seq 1 5); do if [ i -eq 2]; then continue 4; fi; echo hello; done

